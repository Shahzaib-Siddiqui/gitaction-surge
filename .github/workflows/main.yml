name: My workflow

on: 
  push:
    branches:  
        - master
jobs:
  my-job:
    name: My job
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to quick-hydrant.surge.sh
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'quick-hydrant.surge.sh'
          project: '.'
          login: ${{ secrets.LOGIN }}
          token: ${{ secrets.SURGE }}
