name: My workflow

on: push
jobs:
  my-job:
    name: My job
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to heartbreaking-profit.surge.sh
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'heartbreaking-profit.surge.sh'
          project: '../../'
          login: ${{ secrets.LOGIN }}
          token: ${{ secrets.SURGE }}
