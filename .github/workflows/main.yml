name: My workflow

on: 
  push:
    branches:  ['master']
jobs:
  my-job:
    name: My job
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to tawdry-friction.surge.sh
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'tawdry-friction.surge.sh'
          project: '.'
          token: ${{ secrets.surge }}
